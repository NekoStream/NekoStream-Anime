<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NekoStream - Watch Anime Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
      background: #dd8808;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .anime-card {
      background: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
    }
    .anime-card img {
      width: 100%;
      height: auto;
    }
    .anime-card p {
      margin: 10px 0;
      font-weight: bold;
    }
    a {
      color: #dd8808;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to NekoStream.live</h1>
  <div class="grid">

    <!-- Anime Card 1 -->
    <div class="anime-card">
      <a href="watch.html?anime=one-piece">
        <img src="https://img.hianime.to/cover/one-piece.png" alt="One Piece poster">
        <p>One Piece</p>
      </a>
    </div>

    <!-- Anime Card 2 -->
    <div class="anime-card">
      <a href="watch.html?anime=naruto">
        <img src="https://img.hianime.to/cover/naruto.png" alt="Naruto poster">
        <p>Naruto</p>
      </a>
    </div>

    <!-- Anime Card 3 -->
    <div class="anime-card">
      <a href="watch.html?anime=demon-slayer">
        <img src="https://img.hianime.to/cover/kimetsu-no-yaiba.png" alt="Demon Slayer poster">
        <p>Demon Slayer</p>
      </a>
    </div>

    <!-- Anime Card 4 -->
    <div class="anime-card">
      <a href="watch.html?anime=jujutsu-kaisen">
        <img src="https://img.hianime.to/cover/jujutsu-kaisen.png" alt="Jujutsu Kaisen poster">
        <p>Jujutsu Kaisen</p>
      </a>
    </div>

  </div>
</body>
</html>
